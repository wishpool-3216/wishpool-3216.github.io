<div id="feed" layout-align="center center">
	<md-grid-list id="feedGrid" md-cols-xs="3" md-cols-sm="3" md-cols-md="4" md-cols-gt-md="4" md-row-height="1:1" md-gutter="20px">	  
		<md-grid-tile class="gray" ng-repeat="friend in friends"
        md-colspan-xs="1"> 
  		<img class="friendProfilePic" src="{{friend.source}}">
    	<md-grid-tile-footer>
        <p>{{friend.firstName}}</p>
      </md-grid-tile-footer>
    </md-grid-tile>
	</md-grid-list>
</div>
