<form class="wishaddView md-inline-form" ng-submit="addWish()" name="wishaddForm">
	
	<div class="header">
		<h3>Add A Wish</h3>
	</div>
  <div layout="column">
    <md-input-container>
      <label>What's the name of {{userSeesOwnWishlist ? "your" : "their"}} wish?</label>
      <input ng-model="newWishName" required>
    </md-input-container>

	  <md-input-container flex>
		  <label>What's its price (if any) in SGD?</label>
		  <input type="number" ng-model="newWishPrice">
		</md-input-container>

		<md-input-container class="newWishExpiry">
			<label>When should {{userSeesOwnWishlist ? "you" : "they"}} get it by?</label>
			<md-datepicker ng-model="newWishExpiry"  md-hide-icons="calendar" required>
			</md-datepicker>
		</md-input-container>

		<md-input-container>
	  	<label>Paste the URL of an image for reference!</label>
	  	<input ng-model="newWishSource">
		</md-input-container>

	  <md-input-container class="md-block">
      <label>Describe the wish.</label>
      <textarea ng-model="newWishDescription" md-maxlength="50" rows="2" md-select-on-focus></textarea>
  	</md-input-container>

		<md-switch class="newWishPublicity" ng-model="newWishIsPublic" layout-align="center" ng-hide="{{userSeesOwnWishlist}}">
			The receiver {{newWishIsPublic ? "can" : "cannot" }} see this wish.
		</md-switch>
 </div>


 <div class="footer">
 	<md-button type="submit" ng-disabled="wishAddForm.$invalid">Submit</md-button>
 </div>

</form>
