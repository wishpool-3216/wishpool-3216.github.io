<md-content class="contributeView" layout="column">
	<div class="contributeHeader">
		<h4>You are contributing to your friend's:</h4>
		<p>{{wish.name}}, which costs ${{wish.expected_price}}.</p>
	</div>
	<form class="contributeForm" ng-submit="confirm()" layout="column">
		<md-input-container flex>
		  <label>How much would you like to contribute?</label>
		  <input type="number" ng-model="contributeAmount">
		</md-input-container>
		<md-button type="submit">Confirm Contribution</md-button>
	</form>
</md-content>
