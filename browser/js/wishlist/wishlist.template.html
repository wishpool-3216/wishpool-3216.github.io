<md-list class="wishlist" layout="column">
	<md-list-item class="md-hue-3" ng-repeat="wish in wishes" layout="row" 
	ui-sref="wish({userId: pageUserId, wishId: wish.id })">
		<img class="wishIcon" src="{{wish.source ? wish.source : defaultWishSource}}"> 	
		<div class="md-list-item-text" layout="column">
			<h3>{{wish.name}}</h3>
			<h4>${{wish.accumulated}} / ${{wish.expected_price}}</h4>
			<md-progress-linear md-mode="determinate" value="{{wish.accumulated / wish.expected_price * 100}}"></md-progress-linear>
		</div>
		<md-divider></md-divider>
	</md-list-item>
</md-list>
<div class="goToWishAdd">
	<md-button ui-sref="wishadd({userId: pageUserId})">Add A Wish</md-button>
</div>
