
<md-content class="wish container" layout="column" layout-align="center center" ng-controller="WishCtrl" flex>
 <img class="wishImage" src="{{wish.source ? wish.source : defaultWishSource }}">
 <h2 class="wishLabel">{{wish.name}}</h2>
 <h4 class="wishLabel">Wish Progress: ${{wish.accumulated}} / ${{wish.price}}</h4>
 <md-progress-linear md-mode="determinate" value="50"></md-progress-linear>
 <br>
 <h4 class="wishLabel">Wish Fairies</h4>
 <div layout="row" class="contributorIcons">
 <img ng-repeat="giver in wish.givers" src="{{giver.source}}" class="contributorIcon">
 </div>

</md-content>
