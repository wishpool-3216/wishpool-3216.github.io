<md-content class="wish container" layout="column" layout-align="center center" flex>
	<img class="wishImage" src="{{wish.image_file_name | normalPhoto | defaultPhoto}}">
	<h2 class="wishLabel">{{wish.name}}</h2>
	<h4 class="wishLabel">Expires On: <span class="wish-label-content"> {{wish.expiry.slice(0,10)}} </span> </h4>
	<h4 class="wishLabel">Wish Progress: <span class="wish-label-content"> ${{wish.accumulated || 0}} / ${{wish.expected_price}} </span> </h4>
	<md-progress-linear md-mode="determinate" value="{{(wish.sum_contributions || 0)/ wish.expected_price * 100}}"></md-progress-linear>
	<br>
	<h4 class="wishLabel">Wish Fairies:</h4>
	<div layout="row" class="contributorIcons">
		<p class="noContributors wish-label-content" ng-hide="{{wish.contributions.length > 0}}">No contributors!</p>
		<img ng-repeat="giver in wish.contributions" src="{{giver.source}}" class="contributorIcon">
	</div>
</md-content>

<md-button class="contributeButton md-primary md-raised" ng-hide="userSeesOwnWish || contributed" ng-click="showContributePrompt($event)">Contribute</md-button>
