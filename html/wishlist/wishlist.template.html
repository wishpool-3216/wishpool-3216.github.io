<md-list id="wishlist" layout="column">
	<md-list-item class="md-hue-3" ng-repeat="wish in wishes" layout="row" ng-click="goToWish()">
		<img class="wishIcon" src="{{wish.source}}"> 	
		<div class="md-list-item-text" layout="column">
			<h3>{{wish.name}}</h3>
			<md-progress-linear md-mode="determinate" value="{{wish.progress}}"></md-progress-linear>
		</div>
		<md-divider></md-divider>
	</md-list-item>
</md-list>
<form id="addwish" class="md-inline-form" name="addWish">
	<div class="header">
		<h3>Add a Wish</h3>
	</div>
  <div layout="column">
    <md-input-container>
      <label>Wish Name</label>
      <input ng-model="wish.name" >
    </md-input-container>
	  <md-input-container>
	  	<label>Wish Image</label>
	  	<input ng-model="wish.source">
		</md-input-container>
 </div>

 <div class="footer">
 	<md-button type="submit" ng-click="addWish()">Submit</md-button>
 </div>
</form>
